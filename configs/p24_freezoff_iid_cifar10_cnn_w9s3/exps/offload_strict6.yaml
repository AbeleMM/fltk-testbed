---
# Experiment configuration
total_epochs: 50
epochs_per_cycle: 1
wait_for_clients: true
net: Cifar10CNN
dataset: cifar10
# Use cuda is available; setting to false will force CPU
cuda: false
profiling_time: 30
warmup_round: false
output_location: 'output/p24'
tensor_board_active: true
termination_percentage: 0.7
clients_per_round: 3
node_groups:
  slow: [1, 3]
  medium: [4, 6]
  fast: [7, 9]
sampler: "uniform" # "limit labels" || "q sampler" || "dirichlet" || "uniform" (default) || "n labels"
#sampler: "uniform" # "limit labels" || "q sampler" || "dirichlet" || "uniform" (default) || "n labels"
sampler_args:
  - 2     # label limit || q probability || alpha || unused
  - 42    # random seed || random seed || random seed || unused
system:
  federator:
    # hostname: '131.180.203.94'
    hostname: '10.5.0.11'
    nic: 'eth0'
    # nic: 'enp3s0'
  clients:
    amount: 9
# Individual configuration
offload_stategy: offload-strict
deadline: 20
deadline_threshold: 3
experiment_prefix: 'p24_freezoff_iid_cifar10_cnn_w9s3_offload_strict6'
