---
# Experiment configuration
total_epochs: 50
epochs_per_cycle: 1
wait_for_clients: true
net: MNISTCNN
dataset: mnist
# Use cuda is available; setting to false will force CPU
cuda: false
profiling_time: 30
warmup_round: false
output_location: 'output/p30'
tensor_board_active: true
termination_percentage: 0.7
clients_per_round: 2
node_groups:
  slow: [1, 6]
  medium: [7, 12]
  fast: [13, 18]
system:
  federator:
    # hostname: '131.180.203.94'
    hostname: '10.5.0.11'
    nic: 'eth0'
    # nic: 'enp3s0'
  clients:
    amount: 6
# Individual configuration
offload_stategy: vanilla
deadline: 500000
sampler: "uniform" # "limit labels" || "q sampler" || "dirichlet" || "uniform" (default) || "n labels"
sampler_args:
  - 5     # label limit || q probability || alpha || unused
  - 42    # random seed || random seed || random seed || unused
freeze_clients: [1, 2, 3, 4, 5]
experiment_prefix: 'p30_freezing_effect_dev_fedavg-iid-freeze-83'
